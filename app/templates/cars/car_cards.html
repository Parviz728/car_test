{% extends "cars/car_choice.html" %}
{% block cards %}
    <div class="container d-flex flex-nowrap">
        <div class="card mr-2" style="width: 18rem;">
            <img src="{{ car.image }}" class="card-img-overlay" alt="Car image">
            <div class="card-body">
                <h5 class="card-title">{{ car.name }}</h5>
            </div>
        </div>
        {% for card in cards %}
            <div class="card mr-2" style="width: 18rem;">
                <div class="card-body">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">{{ card[0] }}</li>
                        {% for tariff in card[1] %}
                            <li class="list-group-item">{{ tariff[0] }} - {{ tariff[1] }}</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
